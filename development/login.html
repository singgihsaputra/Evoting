        </div>

            <form>
                <ul data-role="listview" data-inset="true">
                    <li data-role="fieldcontain">
                        <label for="noKtp">Nomor KTP :</label>
                        <input type="text" name="id" id="noKtp" value="" data-clear-btn="true">

                    </li>
                    <li data-role="fieldcontain">
                        <label for="password">Password :</label>

                        <!--<label id="labelPassword"></label>-->
                    </li>
                    <li>
                        <fieldset class="ui-grid-a">
                                <div class="ui-block-a"><button type="submit" data-theme="b">Cancel</button></div>
                                <div class="ui-block-b"><button type="button" data-theme="b" id="submit">Submit</button></div>
                        </fieldset>
                    </li>
                </ul>
            </form>
