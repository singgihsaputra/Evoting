<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="css/jquerymobile.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
		<script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>

		<!-- Extras for: Cards.html -->
	    <!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>-->

        <script src="js/detaildpd.js"></script>


    </head>
    <body>

	<div id='map-canvas'></div>
        
    <div data-role="page" data-theme='b'>


        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="index.html" data-ajax="false"><i class='icon-ellipsis-vertical'></i></a>
            <h1>Detail DPD
            </h1>
        </div>
        
        <div data-role="content">
            <ul data-role="listview" data-divider-theme="b" data-icon="false" data-filter="false" data-filter-theme="b" class='showastabs'>
                <li><a href='#popupDialog' data-rel='popup' data-position-to='window' data-role='button' data-icon='external-link' data-transition='pop' data-inline='true' id="vote" style="display:none">Vote</a></li>
            </ul>
			<ul data-nativedroid-plugin='cards'>
				<li data-cards-type='weather' id="foto">
                
				</li>

				<li data-cards-type='publictransport' id="profil">
					<h1>Profil</h1>

				</li>
				<li data-cards-type='traffic' data-cards-traffic-route='{"from":"42.350742,-71.083217","to":"42.353709,-71.053613","type" : "coords"}' id="sejarah">
					<h1><strong>Deskripsi</strong></h1>
					
				</li>

				<li data-cards-type='sports' id="program">
					<h1>Rating</h1>
					<h2 id="labelRating"></h2>
                    <a href="#" title="Rate 1" class="rate" id="rate1" style="width:20px; float:left; padding-right:40px"><img src="image/star.png"> </a>
                    <a href="#" class="rate" id="rate2" style="width:20px; float:left; padding-right:40px"><img src="image/star.png"> </a>
                    <a href="#" class="rate" id="rate3" style="width:20px; float:left; padding-right:40px"><img src="image/star.png"> </a>
                    <a href="#" class="rate" id="rate4" style="width:20px; float:left; padding-right:40px"><img src="image/star.png"> </a>
                    <a href="#" class="rate" id="rate5" style="width:20px; float:left; padding-right:40px"><img src="image/star.png"> </a>
				</li>

				
			</ul>

            <div data-role='popup' id='popupDialog' data-theme='b'>
                <div data-role='header' data-theme='b'>
                    <h1>Apakah Anda Yakin?</h1>
                </div>
                <div data-role='content' data-theme='b'>
                    <p>Apakah Anda yakin memilih orang ini?</p>
                    <div class='showastabs center nobg'>
                        <a href='#' data-rel='back' data-icon='ok' data-iconpos='left' data-role='button' data-inline='true' id="yes">Ya</a>
                        <a href='#' data-rel='back' data-icon='delete' data-iconpos='left' data-role='button' data-inline='true'>Batal</a>
                    </div>
                </div>
            </div>


            <div data-role='popup' id='wis' data-theme='b'>
                <div data-role='header' data-theme='b'>
                    <h1>Peringatan</h1>
                </div>
                <div data-role='content' data-theme='b'>
                    <p>Maaf Anda sudah memilih Calon DPD</p>
                    <div class='showastabs center nobg'>
                        <a href='#' data-rel='back' data-icon='ok' data-iconpos='left' data-role='button' data-inline='true' >Tutup</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="js/nativedroid.script.js"></script>
    </body>
</html>
